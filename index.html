<!DOCTYPE html>
<html lang="en" dit="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Sidebar Dashboard Template</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
	</head>
	<body>
		<input type="checkbox" id="check" />
		<header>
			<label for="check">
				<i class="fa fa-bars" id="sidebar_btn"></i>
			</label>
			<div class="left_area">
				<h3>
					Coding
					<span>Snow</span>
				</h3>
			</div>
			<div class="right_area">
				<a href="#" class="logout_btn">Logout</a>
			</div>
		</header>
		<div class="mobile_nav">
			<div class="nav_bar">
				<img src="./img/1.jpg" class="mobile_profile_img" alt="" />
				<i class="fa fa-bars nav_btn"></i>
			</div>
			<div class="mobile_nav_items">
				<a href="#"
					><i class="fas fa-desktop"></i><span>Dashboard</span></a
				>
				<a href="#"
					><i class="fas fa-cogs"></i><span>Components</span></a
				>
				<a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
				<a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
				<a href="#"
					><i class="fas fa-info-circle"></i><span>About</span></a
				>
				<a href="#"
					><i class="fas fa-sliders-h"></i><span>Settings</span></a
				>
			</div>
		</div>

		<div class="sidebar">
			<div class="profile_info">
				<img src="./img/1.jpg" class="profile_image" alt="" />
				<h4>Gabriel De Morais</h4>
			</div>
			<a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
			<a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
			<a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
			<a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
			<a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
			<a href="#"
				><i class="fas fa-sliders-h"></i><span>Settings</span></a
			>
		</div>

		<div class="content">
			<div class="card">
				<p>adddddddddddddddddddddddddddddddddd</p>
			</div>
			<div class="card">
				<p>adddddddddddddddddddddddddddddddddd</p>
			</div>
			<div class="card">
				<p>adddddddddddddddddddddddddddddddddd</p>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function () {
				$('.nav_btn').click(function () {
					$('.mobile_nav_items').toggleClass('active')
				})
			})
		</script>
	</body>
</html>
